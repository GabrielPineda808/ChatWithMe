<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatWithMe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="text-center">
                <h1>ChatWithMe</h1>
            </div>
            <div id="chat" class="border rounder p-3 mb-3" style="height:300px; overflow-y: auto;"></div>
            <div class="input-group mb-3">
                <input id="sendInput" type="text" class="form-control" placeholder="Your name..."/>
            </div>
            <div class="input-group mb-3">
                <input id="messageInput" type="text" class="form-control" placeholder="Type your message..."/>
                <div>
                    <button id="sendMessage" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
